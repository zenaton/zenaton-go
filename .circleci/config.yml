# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
    # specify the version
    - image: circleci/golang:1.9

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/zenaton/zenaton-go
    steps:
    - checkout

    # specify any bash command here prefixed with `run: `
    - run: go install github.com/zenaton/examples-go
    - run: rm -rf $(go env GOPATH)/src/github.com/zenaton/examples-go/vendor $(go env GOPATH)/src/github.com/zenaton/examples-go/Gopkg.lock $(go env GOPATH)/src/github.com/zenaton/examples-go/Gopkg.toml
    - run: go get -v -t -d ./...
    - run: go install github.com/onsi/ginkgo/ginkgo
    # remove vendoring in examples
    - run: curl https://install.zenaton.com | sh
    - run: ginkgo -r -race -cover -failOnPending -randomizeAllSpecs